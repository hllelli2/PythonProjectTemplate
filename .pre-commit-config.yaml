repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff linting
        entry: uv run ruff check .
        language: system
        pass_filenames: false
      - id: ruff-fix
        name: ruff auto-fix
        entry: uv run ruff check . --fix
        language: system
        pass_filenames: false
      - id: black
        name: black formatting
        entry: uv run black .
        language: system
        pass_filenames: false
      - id: isort
        name: isort sorting
        entry: uv run isort .
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy type checking
        entry: uv run mypy .
        language: system
        pass_filenames: false
